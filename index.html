<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Lexend+Deca)"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="bg-color">
      <div class="card-stats">
        <div class="content">
          <h1 class="main-heading">
            Get <span class="soft-violet">insights</span> that help your
            business grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decision
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="user-details">
            <div>
              <h class="heading">10K+</h>
              <p class="paragraph">COMPANIES</p>
            </div>
            <div>
              <h class="heading">314</h>
              <p class="paragraph">TEMPLATES</p>
            </div>
            <div>
              <h class="heading">12M+</h>
              <p class="paragraph">QURIES</p>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Afnan Siddiqui</a>.
    </div>
  </body>
</html>
